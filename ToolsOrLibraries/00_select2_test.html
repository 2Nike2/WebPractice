<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Test</title>

    <!-- https://jquery.com/download/
    の「Download the uncompressed development version of jQuery 3.7.1」でダウンロードしてきたファイルを読み込む -->
    <script src="js/jquery-3.7.1.js"></script>
    <!-- https://select2.org/getting-started/installation
    の「Manual installation」に従ってダウンロードしてきたファイルを読み込む -->
    <link href="css/select2.min.css" rel="stylesheet" />
    <script src="js/select2.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.select2_test').select2();
        })

    </script>
</head>
<body>
    <div>
        <select class="select2_test" style="width: 200px;">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
    </div>


</body>
</html>
