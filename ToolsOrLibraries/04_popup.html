<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="show_popup()" >POPUP!</button>
        <div class="popup_div" style="display: none">
            <p>POP!!!</p>
            <button class="btn" onclick="close_popup()">CLOSE</button>
        </div>
        <div class="overlay" style="display: none"></div>
    </div>
</body>
<style>
.container{
    display: flex;
}

.btn{
    display: inline-block;  
}

.popup_div{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background-color: white;
}

.overlay{
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 500;
}
</style>
<script>
function show_popup(){
    document.querySelector(".popup_div").style.display = "block";
    document.querySelector(".overlay").style.display = "block";
}

function close_popup(){
    document.querySelector(".popup_div").style.display = "none";
    document.querySelector(".overlay").style.display = "none";
}
</script>
</html>
